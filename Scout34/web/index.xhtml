<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>  

            <h:panelGrid columns="2">  

                <h:outputLabel value="Login:"/>  
                <h:inputText id="login" value="#{membreCtrl.login}" />
                <h:outputLabel value="Mot de passe:"/>  
                <h:inputSecret id="mdp" value="#{membreCtrl.mdp}" />  

                <h:commandButton action="#{membreCtrl.identifier()}" value="S'identifier"/>
                <h:commandButton action="#{membreCtrl.goInscription()}" value="S'inscrire"/>
                
                <h:outputText value="#{membreCtrl.erreur}"/>
            </h:panelGrid>  

        </h:form>  

    </h:body>
</html>
